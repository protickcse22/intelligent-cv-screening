services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=odoo_hr_db
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo123
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    networks:
      - odoo-network

  odoo:
    image: odoo:17
    container_name: odoo_app
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo123
      - DB_NAME=odoo_hr_db
    volumes:
      - ./data/odoo:/var/lib/odoo
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons:/mnt/extra-addons:ro
    restart: always
    networks:
      - odoo-network
    command: ["odoo", "-i", "base,hr,hr_recruitment", "-d", "odoo_hr_db", "--db_host=db", "--db_user=odoo", "--db_password=odoo123", "--without-demo=all"]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: odoo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - odoo-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgadmin-data:
    driver: local

networks:
  odoo-network:
    driver: bridge
